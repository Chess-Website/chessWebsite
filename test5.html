<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <title>Document</title>
</head>
<body>
  <form class="gform" method="POST" data-email="aecchessclub@gmail.com" 
                        action="https://script.google.com/macros/s/AKfycbxqsViIr7j45nZyzO3_UhZHh9D8b3R8h_Nm2p5jYaWGdqSTGADKdDOW78YpaEBxNUCDfw/exec">
                            <h2>Get in touch</h2>
                            <div class="mb-3 mt-3">
                                <label for="exampleInputName1" class="form-label">Name</label>
                                <input name="Name" type="text" class="form-control" id="exampleInputemail1" placeholder="Enter Name" aria-describedby="nameHelp">
                              </div>
                              <label for="exampleInputName1" class="form-label">Email</label>
                              <div class="input-group mb-3">
                                <span class="input-group-text" id="basic-addon1"><i class="far fa-envelope"></i></span>
                                <input name="Email" type="email" class="form-control" id="exampleInputemail1" placeholder="Enter Email" aria-label="Username" aria-describedby="basic-addon1">
                              </div>
                              
                            <div class="mb-3">
                              <label for="exampleInputPhone1" class="form-label">Phone Number</label>
                              <input name="Phone no" type="text" class="form-control" placeholder="Enter Phone" id="exampleInputPhone1">
                            </div>
                            <div class="mb-3">
                                <label for="exampleFormControlTextarea1" class="form-label">Message</label>
                                <textarea name="Message" class="form-control" placeholder="Message" id="exampleFormControlTextarea1" rows="5"></textarea>
                            </div>
                                <button type="submit" class="btn px-4 btn-color-send">Send</button>
                            
                          </form>

      
</body>
</html>
